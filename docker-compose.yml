version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rusuite-postgres
    environment:
      POSTGRES_USER: rusuite
      POSTGRES_PASSWORD: rusuite
      POSTGRES_DB: rusuite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rusuite"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
